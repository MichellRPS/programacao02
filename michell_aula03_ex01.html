<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 03 - ATIVIDADE 01</title>
    <link rel="stylesheet" href="michell_aula03_ex01.css">
</head>
<body>
    <div clas = "container">
        <header class = "header">
            <p>{header}</p>
        </header>
        <nav class = "menu">
            <p>{horizontal menu}</p>
        </nav>
        <nav class = "menu-vertical">
            <p>{sidebar 1}</p>
        </nav>
        <section class = "conteudo">
            <div class = "bcontent">
                <p>{before content}</p>
            </div>
            <div class = "content">
                <p>{content}</p>
            </div>
            <div class = "acontent">
                <p>{after content}</p>
            </div>
        </section>
        <aside class = "sidebar2">
            <p>{sidebar 2}</p>
        </aside>
        <footer class = "footer">
            <p>{footer}</p>
        </footer>
    </div>
</body>
</html>
