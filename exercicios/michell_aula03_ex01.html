<html lang="pt-br">
<head>

<body>
    <div clas = "layout">
        <header class = "header">
            <h1>{header}</h1>
        </header>
        <nav class = "horizontal-menu">
            <p>{horizontal menu}</p>
        </nav>
        <nav class = "sidebar-1">
            <p>{sidebar 1}</p>
        </nav>
        <section class = "section">
            <div class = "before">
                <p>{before content}</p>
            </div>
            <div class = "content">
                <h1>{content}</h1>
            </div>
            <div class = "after">
                <p>{after content}</p>
            </div>
        </section>
        <aside class = "sidebar-2">
            <p>{sidebar 2}</p>
        </aside>
        <footer class = "footer">
            <h1>{footer}</h1>
        </footer>
    </div>
